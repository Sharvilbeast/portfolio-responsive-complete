<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Boxicons -->
  <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>

  <title>Sharvil Patil | Portfolio</title>

  <style>
    :root {
      --first-color: #FF3C38;
      --second-color: #FFA534;
      --text-color: #ffffff;
      --bg-color: #1a1a1a;
      --container-color: #2a2a2a;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top left, var(--bg-color), black);
      color: var(--text-color);
    }

    a {
      color: var(--text-color);
      text-decoration: none;
    }

    .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: var(--bg-color);
      box-shadow: 0 2px 10px rgba(255, 60, 56, 0.4);
    }

    .nav__logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--first-color);
    }

    .nav__list {
      display: flex;
      gap: 1rem;
    }

    .nav__link {
      padding: 0.5rem;
      border-radius: 5px;
    }

    .nav__link:hover {
      background: var(--second-color);
      color: black;
    }

    .home {
      text-align: center;
      padding: 5rem 1rem;
    }

    .home__title {
      font-size: 2.5rem;
      line-height: 1.5;
    }

    .home__title-color {
      color: var(--first-color);
    }

    .button {
      background: var(--second-color);
      border: none;
      padding: 0.75rem 1.5rem;
      margin-top: 1rem;
      cursor: pointer;
      font-weight: bold;
      color: black;
      border-radius: 10px;
    }

    .section {
      padding: 4rem 2rem;
    }

    .section-title {
      font-size: 2rem;
      text-align: center;
      color: var(--second-color);
      margin-bottom: 2rem;
    }

    .about__container,
    .skills__container,
    .contact__container {
      max-width: 1000px;
      margin: auto;
      display: grid;
      gap: 2rem;
    }

    .skills__data {
      margin-bottom: 1rem;
    }

    .skills__bar {
      background: var(--container-color);
      height: 10px;
      border-radius: 5px;
      overflow: hidden;
      margin: 0.5rem 0;
    }

    .skills__bar::after {
      content: "";
      display: block;
      height: 100%;
      background: var(--first-color);
      width: 80%;
    }

    .footer {
      background: var(--bg-color);
      text-align: center;
      padding: 2rem 1rem;
      color: var(--text-color);
    }

    .footer__title {
      font-size: 1.5rem;
      color: var(--second-color);
    }

    .footer__icon {
      margin: 0 0.5rem;
      font-size: 1.2rem;
    }

    .footer__copy {
      margin-top: 1rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="l-header">
    <nav class="nav">
      <div><a href="#" class="nav__logo">Sharvil</a></div>
      <div class="nav__menu">
        <ul class="nav__list">
          <li><a href="#home" class="nav__link">Home</a></li>
          <li><a href="#about" class="nav__link">About</a></li>
          <li><a href="#skills" class="nav__link">Skills</a></li>
          <li><a href="#contact" class="nav__link">Contact</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <!-- Home -->
  <section class="home" id="home">
    <h1 class="home__title">Hi,<br>I'm <span class="home__title-color">Sharvil</span><br>Web Developer</h1>
    <a href="#contact" class="button">Contact</a>
  </section>

  <!-- About -->
  <section class="section about" id="about">
    <h2 class="section-title">About</h2>
    <div class="about__container">
      <p class="about__text">
        I'm Sharvil Patil â€” an aspiring web developer with a deep passion for game development.
      </p>
    </div>
  </section>

  <!-- Skills -->
  <section class="section skills" id="skills">
    <h2 class="section-title">Skills</h2>
    <div class="skills__container">
      <div class="skills__data">
        <strong>Java</strong>
        <div class="skills__bar" style="--fill:85%"><div style="width:85%"></div></div>
      </div>
      <div class="skills__data">
        <strong>Python</strong>
        <div class="skills__bar" style="--fill:80%"><div style="width:80%"></div></div>
      </div>
      <div class="skills__data">
        <strong>C / C++</strong>
        <div class="skills__bar" style="--fill:75%"><div style="width:75%"></div></div>
      </div>
      <div class="skills__data">
        <strong>SQL</strong>
        <div class="skills__bar" style="--fill:70%"><div style="width:70%"></div></div>
      </div>
    </div>
  </section>

  <!-- Contact -->
  <section class="section contact" id="contact">
    <h2 class="section-title">Contact</h2>
    <div class="contact__container">
      <form class="contact__form">
        <input type="text" placeholder="Name" class="contact__input" style="width:100%;padding:10px;margin-bottom:10px;">
        <input type="email" placeholder="Email" class="contact__input" style="width:100%;padding:10px;margin-bottom:10px;">
        <textarea placeholder="Message" rows="6" class="contact__input" style="width:100%;padding:10px;"></textarea>
        <input type="submit" value="Send" class="button" style="margin-top:10px;">
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p class="footer__title">Sharvil</p>
    <div class="footer__social">
      <a href="#" class="footer__icon"><i class='bx bxl-facebook'></i></a>
      <a href="#" class="footer__icon"><i class='bx bxl-instagram'></i></a>
      <a href="#" class="footer__icon"><i class='bx bxl-twitter'></i></a>
    </div>
    <p class="footer__copy">&#169; Sharvil Patil. All rights reserved</p>
  </footer>
</body>
</html>
